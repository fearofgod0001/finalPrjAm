<!--JSP는 static에 thymeleaf는 template에 작업하는게 일반적이다!-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>타임리프 링크 테스트</h1>
        <div>
            <a th:href="@{/thymeleaf/item-list}">상품 리스트 출력으로 이동</a>
        </div>
        <div>
            <a th:href="@{https://naver.com}">네이버로 이동</a>
        </div>
        <div>
            <a th:href="@{/thymeleaf/link-param(param1='파라미터 1번입니다', param2='파라미터 2번')}">파람 이동</a>
        </div>
    </body>
</html>
