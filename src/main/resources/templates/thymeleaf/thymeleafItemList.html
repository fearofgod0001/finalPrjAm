<!--JSP는 static에 thymeleaf는 template에 작업하는게 일반적이다!-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            table{
                border: 1px solid #CCC
            }
            th,td{
                border:  1px solid #CCC

            }
            th{
                background-color : bisque
        </style>
    </head>
    <body>
        <h1> 상품 리스트 출력 예제 </h1>
        <table>
            <tr>
                <th>순번</th>
                <th>상품명</th>
                <th>상품설명</th>
                <th>가격</th>
                <th>상품등록일</th>
            </tr>
            <tr th:each="itemDto, status:${itemDtoList}">

<!--          반복문      <td th:text="${status.index}"></td>-->
<!--          조건문      <td th:if="${status.even}" th:text="짝수"></td>-->
<!--          조건문      <td th:unless="${status.odd}" th:text="홀수"></td>-->
                <td th:switch="${status.even}">
                    <span th:case="true">짝수</span>
                    <span th:case="false">홀수</span>
                </td>
                <td th:text="${itemDto.getItemNm()}"></td>
                <td th:text="${itemDto.getItemDetail()}"></td>
                <td th:text="${itemDto.getPrice()}"></td>
                <td th:text="${itemDto.getRegTime()}"></td>
            </tr>

        </table>

    </body>
</html>
